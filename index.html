<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Abdirahman Mohamed, Eric Kim, Jeffrey Ming Zeng, Zerong Wang, ">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>ParkEasyUW</title>

  </head>
  <body>
    <!-- Example: Filter Bar on Left -->
    <div id="filter-bar">
        <h2>Parking Options</h2>
        
        <div class="filter-option">
            <label for="price-range">Price Range:</label>
            <select id="price-range">
                <option value="any">Any</option>
                <option value="low">$</option>
                <option value="medium">$$</option>
                <option value="high">$$$</option>
            </select>
        </div>
        
        <div class="filter-option">
            <label for="availability">Availability:</label>
            <select id="availability">
                <option value="any">Any</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </div>
        
        <div class="filter-option">
            <label for="parking-type">Parking Type:</label>
            <select id="parking-type">
                <option value="any">Any</option>
                <option value="garage">Garage</option>
                <option value="street">Street</option>
            </select>
        </div>
        
        <div class="filter-option">
            <label for="accessibility">Accessibility:</label>
            <select id="accessibility">
                <option value="any">Any</option>
                <option value="accessible">Accessible</option>
                <option value="non-accessible">Non-Accessible</option>
            </select>
        </div>

        <div id="map">
            <h3>Map</h3>
            <!-- Here is the map -->
        </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
